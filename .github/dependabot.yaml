---
version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'sunday'
    groups:
      astro-packages:
        patterns:
          - 'astro*'
          - '@astrojs/*'
      eslint-packages:
        patterns:
          - 'eslint*'
      prettier-packages:
        patterns:
          - 'prettier*'
    labels:
      - 'dependencies'
      - 'security'
    reviewers:
      - 'DerTimonius'
    open-pull-requests-limit: 10
